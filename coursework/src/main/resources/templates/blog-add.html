<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mb-5">
    <h1>Article add</h1><br>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Article full name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Article date" class="form-control"><br>
        <input type="text" name="author" style="display: none;">
        <textarea name="full_text" placeholder="Article full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
